<nav class="bg-white shadow-sm border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="text-xl font-bold text-gray-900">
          EduCore LMS
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="flex items-center space-x-4">
        <!-- Show Courses and My Courses only for regular users -->
        <a 
          *ngIf="userRole !== 'Instructor' && userRole !== 'Admin'"
          routerLink="/courses" 
          routerLinkActive="bg-blue-50 text-blue-700"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200"
        >
          Courses
        </a>
        
        <a 
          *ngIf="userRole !== 'Instructor' && userRole !== 'Admin'"
          routerLink="/my-courses" 
          routerLinkActive="bg-blue-50 text-blue-700"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200"
        >
          My Courses
        </a>

        <!-- Instructor Navigation -->
        <a 
          *ngIf="userRole === 'Instructor'"
          routerLink="/instructor/dashboard" 
          routerLinkActive="bg-blue-50 text-blue-700"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200"
        >
          Dashboard
        </a>
        
        <a 
          *ngIf="userRole === 'Instructor'"
          routerLink="/instructor/create-course" 
          routerLinkActive="bg-blue-50 text-blue-700"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200"
        >
          Create Course
        </a>

        <!-- Logout Button -->
        <button 
          (click)="logout()"
          class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition-colors duration-200"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
